<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Phishing Detection System</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* A few custom styles to make it look polished */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0f1f;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
        }
        
        /* Simple spinner animation for the loading state */
        .loader {
            border-top-color: #3b82f6; /* A nice blue color */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Animation for the result card appearing */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="text-gray-200 flex items-center justify-center min-h-screen p-4">

    <!-- Main container with a nice glassmorphism effect -->
    <main class="w-full max-w-2xl bg-gray-900/70 backdrop-blur-xl border border-gray-700 rounded-2xl shadow-xl">
        <div class="p-6 md:p-10">

            <!-- Header Section with Logo -->
            <header class="text-center mb-8">
                <!-- Simple SVG Shield Logo -->
                <svg class="mx-auto h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.286zm0 13.036h.008v.008h-.008v-.008z" />
                </svg>
                <h1 class="text-3xl md:text-4xl font-bold text-white mt-4">AI-Powered Phishing Detection System</h1>
                <p class="text-gray-400 mt-2">Your first line of defense against phishing attacks.</p>
            </header>

            <!-- URL Input Form -->
            <form id="url-form">
                <div class="flex flex-col sm:flex-row gap-3">
                    <input 
                        type="text" 
                        id="url-input" 
                        placeholder="Enter a suspicious URL here..." 
                        class="flex-grow w-full px-4 py-3 bg-gray-800 border border-gray-600 rounded-lg placeholder-gray-500 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-200"
                        required
                    >
                    <button 
                        type="submit" 
                        id="check-button"
                        class="w-full sm:w-auto px-6 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 transition-all duration-200 flex items-center justify-center"
                    >
                        <span id="button-text">Analyze</span>
                        <!-- Loader icon, hidden by default -->
                        <div id="loader" class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5 ml-3 hidden"></div>
                    </button>
                </div>
            </form>

            <!-- Result Display Area -->
            <div id="result-container" class="mt-8 text-center hidden">
                <div id="result-card" class="p-6 rounded-lg">
                    <h2 id="result-title" class="text-2xl font-semibold"></h2>
                    <p id="result-confidence" class="text-gray-300 mt-2 text-sm"></p>
                    <p id="result-explanation" class="text-gray-400 mt-2 text-xs"></p>
                </div>
            </div>
            
            <!-- Error Display Area -->
            <div id="error-container" class="mt-6 p-4 bg-red-900/50 border border-red-700 text-red-300 rounded-lg text-center hidden">
                <p id="error-message"></p>
            </div>

            <!-- Explainer Section -->
            <div class="mt-10 text-center border-t border-gray-700 pt-6">
                <h3 class="text-lg font-semibold text-gray-300">How It Works</h3>
                <p class="text-xs text-gray-500 mt-2 max-w-md mx-auto">
                    Our AI analyzes dozens of factors in real-time, including the URL's structure, character patterns, and hostname properties, to determine the probability of a phishing attempt.
                </p>
            </div>

        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
